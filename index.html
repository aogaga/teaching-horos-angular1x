<!Doctype html>
<html>
	<head>
		<meta charset="UTF-8"> 
		<title> </title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
	</head>
	
	<body ng-app="app">

		<div ng-controller="BooksController as books">
		
			<h1> Hello World !!! {{book.appName}}</h1>
		<hr />
		
		<h3>All Books</h3>
		
		<div>
			<ul>
				<li ng-repeat="book in books.allBooks">
					{{book.title}} - 
					{{book.author}}
				</li>
			</ul>
		</div>
		
		<div id="name">
		All Readers
		
		<li ng-repeat="reader in books.allReaders">
			{{reader.name}} - 
			{{books.getBadge(reader.totalMinutesRead)}}
		</li>
		
		
		
		</div>
		
		</div>
	
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-route.js"></script>
		<script type="text/javascript" charset="utf-8" src="provide/app.js"></script>
		<script type="text/javascript" charset="utf-8" src="controllers/BooksController.js"></script>
		<script type="text/javascript" charset="utf-8" src="factoryfn/data.js"></script>
		<script type="text/javascript" charset="utf-8" src="servicefn/loggerService.js"></script>
		<script type="text/javascript" charset="utf-8" src="constant/constantServices.js"></script>
		<script type="text/javascript" charset="utf-8" src="value/badgeService.js"></script>
		
		
		
	</body>
</html>
